<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="formulario" id="formulario">
        <h1>Bienvenido, ingrese sus datos</h1>
        <div class="form">
            <div class="column-1">
                <label for="name">Nombre</label>
                <label for="cel">Telefono</label>
                <label for="direc">Direccion</label>
            </div>
            <div>
                <input type="text" class="field" name="nombre" id="nombre">
                <input type="text" class="field" name="telefono" id="telefono">
                <input type="text" class="field" name="direccion" id="direccion">
                <button class="boton" id="enviarInfo"></button>
            </div>
        </div>
    </section>
    <section id="contenedor"></section>
    <section id="carrito"></section>
</body>
<script src="app.js"></script>
</html>
